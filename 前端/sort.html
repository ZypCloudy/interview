    function quickSort(items, start, end) {
        if (start < end) {
            var pivot = items[start];

            var i = start + 1, j = end;
            while (i <= j) {
                while (i <= j && items[i] < pivot)
                    i++;
                while (i <= j && items[j] >= pivot)
                    j--;
                if (i <= j) {
                    swap(items, i, j);
                }
            }
            swap(items, start, j);// 将中心点交换到中间。
            quickSort(items, start, j - 1);// 中心点左半部分递归
            quickSort(items, j + 1, end);// 中心点右半部分递归
            return items;
        }
    }

        items[j] = temp;
